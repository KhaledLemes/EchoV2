<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echo</title>
  <style>
    :root {
      --bg-color: #f0f4ff;
      --card-bg: #ffffff;
      --primary: #7a9cff;
      --text-color: #333;
    }

    body {
      background-color: var(--bg-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 320px;
    }

    h1 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.8rem;
    }

    .message {
      font-size: 1rem;
      color: var(--text-color);
      padding: 1rem;
      border-radius: 1rem;
      background-color: #f7f9ff;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Echo</h1>
    <div class="message">{{ . }}</div>
  </div>
</body>
</html>
